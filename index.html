<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tools - Sua loja online de ferramentas e acessorios</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <header>
      <div class="header-info-bar">
        <div class="container container-flex">
          <h4>Campinas - SP</h4>
          <h4>
            Entregamos em todo o Brasil - compre pelo site ou pelo telefone 0800
            123 4567
          </h4>
          <h4>Precisa de ajuda?</h4>
        </div>
      </div>
      <div class="header-top container container-flex">
        <div class="header-logo">
          <img src="./images/logo.png" alt="Tools ferramentas" />
        </div>
        <div class="header-top-search-bar">
          <i class="bi bi-search"></i>
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Qual a ferramenta que você precisa?"
          />
        </div>
        <div class="header-top-icons container-flex">
            <i class="bi bi-heart"></i>
            <i class="bi bi-person"></i>
            <i class="bi bi-cart"></i>
        </div>
      </div>
      <nav class="header-navbar container">
        <ul class="container-flex">
            <li class="header-navbar-itens">Ferramentas</li>
            <li class="header-navbar-itens">Acessorios</li>
            <li class="header-navbar-itens">EPI`s</li>
            <li class="header-navbar-itens">Kits</li>
            <li class="header-navbar-itens">Todos os produtos</li>
        </ul>
      </nav>
      <div class="header-main-banner container">
        <img src="./images/header_slider.png" alt="banner de promoção de black frieday" class="banner">
      </div>
    </header>

    <main></main>
    <footer></footer>
  </body>
</html>
